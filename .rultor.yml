architect:
  - myunusov
docker:
  image: "teamed/docker-java-8"
decrypt:
  settings.xml: "repo/settings.xml.asc"
  pubring.gpg: "repo/pubring.gpg.asc"
  secring.gpg: "repo/secring.gpg.asc"
release:
  script: |
    mvn versions:set "-DnewVersion=${tag}" -Penv-prod
    git commit -am "${tag}"
    mvn clean site com.github.github:site-maven-plugin:site deploy --settings /home/r/settings.xml -Denv=prod -Pmaxur-base,sonatype,site
